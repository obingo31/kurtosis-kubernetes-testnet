apiVersion: v1
kind: Service
metadata:
  name: kurtosis-engine-nodeport
  namespace: kurtosis
  labels:
    app: kurtosis
    component: engine
spec:
  type: NodePort
  selector:
    app: kurtosis
    component: engine
  ports:
    - name: grpc
      port: 9710
      targetPort: grpc
      protocol: TCP
      # NodePort will be automatically assigned in the range 30000-32767
      # You can specify a specific port by uncommenting the line below
      # nodePort: 30710
    - name: http
      port: 9711
      targetPort: http
      protocol: TCP
      # nodePort: 30711
