apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kurtosis-engine
  namespace: kurtosis
  labels:
    app: kurtosis
    component: engine
  annotations:
    # Nginx-specific annotations for gRPC support
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    # Uncomment for other ingress controllers or adjust as needed
    # traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: nginx  # Adjust based on your ingress controller
  rules:
    - host: kurtosis.example.com  # Change this to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kurtosis-engine
                port:
                  number: 9711  # HTTP port
          - path: /grpc
            pathType: Prefix
            backend:
              service:
                name: kurtosis-engine
                port:
                  number: 9710  # gRPC port
  # Uncomment for TLS/SSL
  # tls:
  #   - hosts:
  #       - kurtosis.example.com
  #     secretName: kurtosis-tls
