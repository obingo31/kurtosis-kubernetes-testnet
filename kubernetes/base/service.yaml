apiVersion: v1
kind: Service
metadata:
  name: kurtosis-engine
  namespace: kurtosis
  labels:
    app: kurtosis
    component: engine
spec:
  type: ClusterIP
  selector:
    app: kurtosis
    component: engine
  ports:
    - name: grpc
      port: 9710
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 9711
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: kurtosis-engine-lb
  namespace: kurtosis
  labels:
    app: kurtosis
    component: engine
  annotations:
    # Uncomment and configure based on your cloud provider
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: kurtosis
    component: engine
  ports:
    - name: grpc
      port: 9710
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 9711
      targetPort: http
      protocol: TCP
