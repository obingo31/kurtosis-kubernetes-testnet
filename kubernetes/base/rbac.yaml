apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kurtosis-engine
  labels:
    app: kurtosis
    component: engine
rules:
  # Permissions for managing enclaves (namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # Permissions for managing pods
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
  # Permissions for managing services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
  # Permissions for managing config maps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
  # Permissions for managing secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # Permissions for managing persistent volume claims
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # Permissions for managing jobs
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "watch"]
  # Permissions for managing deployments
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["create", "delete", "get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kurtosis-engine
  labels:
    app: kurtosis
    component: engine
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kurtosis-engine
subjects:
  - kind: ServiceAccount
    name: kurtosis-engine
    namespace: kurtosis
